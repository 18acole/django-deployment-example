<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Designed by Alex Cole</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'basic_app:register' %}">Sign Up</a>

                
                {% if user.is_authenticated %}
                  
                  <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>

                {% else %}
                
                <a class="nav-item nav-link" href="{% url 'basic_app:user_login' %}">Login</a>

                {% endif %}
                
                  
                <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
              </div>
            </div>
          </nav>

          <div>
            {% block body_block %}
            {% endblock body_block %}
          </div>
          
              
</body>
</html>
